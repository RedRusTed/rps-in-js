<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-ScissorsS</title>
    <link rel="stylesheet" href="style.css">
    <script src="rps-logic.js" defer></script>
</head>
<body>
    <div class="score">
        <div class="score-text" style="padding-right: 40px;">Player Score: <span id="player-score">0</span></div>
        <div class="score-text" style="padding-left: 40px;">PC Score: <span id="pc-score">0</span></div>
    </div>
    <div class="images">
        <button id="rock"><img src="img/rock.jpg" alt="rock"></button>
        <button id="paper"><img src="img/paper.jpg" alt="paper"></button>
        <button id="scissors"><img src="img/scissors.jpg" alt="scissors"></button>
    </div>
    <div class="options">
        <button class="button" id="button-start">Start</button>
        <button class="button" id="button-reset">Reset</button>
    </div>
